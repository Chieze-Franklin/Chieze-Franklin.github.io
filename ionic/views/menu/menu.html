<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{title}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-icon-left" href="#app/home">
          <i class="icon ion-ios-home-outline"></i> Home
        </ion-item>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable item-icon-left item-icon-right" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
            <i class="icon {{group.icon}}"></i> {{group.name}}
            <i class="icon pull-right" ng-class="isGroupShown(group) ? 'ion-android-arrow-dropup' : 'ion-android-arrow-dropdown'"></i>
          </ion-item>
          <ion-item menu-close class="item-accordion item-icon-left" ng-repeat="item in group.items" ng-show="isGroupShown(group)" href="{{item.href}}">
            <i class="icon {{item.icon}}"></i> {{item.name}}
          </ion-item>
        </div>
        <ion-item menu-close class="item-icon-left" href="#/app/projectlists">
          <i class="icon ion-social-codepen-outline"></i> Project Categories
        </ion-item>
        <ion-item menu-close class="item-icon-left" href="#/app/timeline">
          <i class="icon ion-ios-calendar-outline"></i> Timeline
        </ion-item>
        <ion-item menu-close class="item-icon-left" href="#/app/blog">
          <i class="icon ion-document-text"></i> Blog
        </ion-item>
        <ion-item menu-close class="item-icon-left" href="#/app/cv">
          <i class="icon ion-document"></i> CV
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
